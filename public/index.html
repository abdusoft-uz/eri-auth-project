<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERI Autentifikatsiya Tizimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .certificate-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }

        .certificate-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
        }

        .certificate-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .certificate-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .certificate-item.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .certificate-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .certificate-info {
            font-size: 12px;
            color: #666;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .user-info h3 {
            color: #155724;
            margin-bottom: 10px;
        }

        .user-details {
            text-align: left;
            color: #333;
        }

        .user-details p {
            margin: 5px 0;
        }

        .logout-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ERI</div>
        <h1>ERI Autentifikatsiya</h1>
        <p class="subtitle">E-IMZO CAPIWS orqali xavfsiz kirish</p>

        <!-- Status ko'rsatish -->
        <div id="status" class="status" style="display: none;"></div>

        <!-- Loading animatsiya -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Jarayon amalga oshirilmoqda...</p>
        </div>

        <!-- Sertifikat tanlash bo'limi -->
        <div id="certificateSection" class="certificate-section">
            <h3>Sertifikatni tanlang</h3>
            <button id="loadCertificatesBtn" class="btn">Sertifikatlarni yuklash</button>
            <div id="certificateList" class="certificate-list"></div>
            <button id="loginBtn" class="btn" disabled>ERI bilan kirish</button>
        </div>

        <!-- Foydalanuvchi ma'lumotlari -->
        <div id="userInfo" class="user-info">
            <h3>Muvaffaqiyatli avtorizatsiya!</h3>
            <div id="userDetails" class="user-details"></div>
            <button id="logoutBtn" class="btn logout-btn">Chiqish</button>
        </div>
    </div>

    <!-- E-IMZO CAPIWS skripti -->
    <script src="https://capiws.uz/capiws.js"></script>
    <script src="js/capiws.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
